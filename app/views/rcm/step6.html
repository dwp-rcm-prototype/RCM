{{<layout}}

{{$pageTitle}}
  GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main" class="content">
  <div class="outer-block">
    <div class="inner-block">
      <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong> <span>This is a new service â€“ your <a href="/4/feedback">feedback</a> will help us to improve it.</span></p>
      </div>
    </div>
  </div>

  <h1 class="heading-large">About their work</h1>
<!--for the person -->
  <form class="form" id="form-suspect-work">

    <div class="form-group">
      <label class="form-label" for="where-working">Where do they work?</label>
      <div class="validation-wrapper">
        <textarea class="form-control" id="where-working" type="textarea" rows="5"></textarea>
      </div>
    </div>

    <div class="form-group">
      <fieldset class="inline fieldset-work-type">
        <legend class="form-label">Is this person self employed?</legend>
        <div class="form-group form-group-compound">
          <label class="block-label" data-target="example-ni-number" for="radio-indent-self-employed-yes">
            <input id="radio-indent-self-employed-yes" class="hide-show" type="radio" name="radio-indent-group" value="Yes">
            Yes
          </label>
          <label class="block-label" for="radio-indent-self-employed-no">
            <input id="radio-indent-self-employed-no" class="hide-show" type="radio" name="radio-indent-group" value="No">
            No
          </label>
          <label class="block-label" for="radio-indent-self-employed-dont-know">
            <input id="radio-indent-self-employed-dont-know" class="hide-show" type="radio" name="radio-indent-group" value="dont-know">
            Don't know
          </label>
        </div>
        <div class="panel-indent js-hidden" >
          <div class="form-group">
             <label class="form-label" for="work-type">What type of work do they do?</label>
             <div class="validation-wrapper">
               <input class="form-control" id="work-type" type="text">
            </div>
           </div>
         </div>
      </fieldset>
    </div>

    <div class="form-group">
      <label class="form-label" for="work-legnth">How long have they been working?
        <span class="form-hint">For example, 3 months.</span>
      </label>
      <input class="form-control" id="work-legnth" type="text">
    </div>

    <div class="form-group">
      <label class="form-label" for="work-legnth">What time do they leave/return home?
        <span class="form-hint">If times vary please tell us and also if they work specific days.</span>
      </label>
      <input class="form-control" id="work-legnth" type="text">
    </div>



    <a href="{{nextStep}}.html" id="button-step6" class="button" role="button">Continue</a>
    <p><a href="#" onclick="window.history.back()">Back</a></p>
  </form>

</main>

{{/content}}

{{/layout}}
