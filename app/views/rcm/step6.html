         </div>
      </fieldset>
    </div>

    <div class="form-group">
      <label class="form-label" for="work-legnth">How long have they been working?
        <span class="form-hint">For example, 3 months.</span>
      </label>
      <input class="form-control" id="work-legnth" type="text">
    </div>

    <div class="form-group">
      <label class="form-label" for="work-legnth">What time do they leave/return home?
